# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # The following environment variables are available by default:
  # https://firebase.google.com/docs/app-hosting/runs-on-cloud-run#environment-variables
  #
  # You can also add your own secrets and environment variables here.
  # https://firebase.google.com/docs/app-hosting/configure-backend#environment-variables
  #
  # secrets:
  #  - secret: GEMINI_API_KEY
  #
  # env:
  #  - variable: FIREBASE_REGION
  #    value: us-central1
secrets:
  - secret: GEMINI_API_KEY
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
